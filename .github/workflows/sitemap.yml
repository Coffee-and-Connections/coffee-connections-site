permissions:
  contents: write

name: Generate Sitemap

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://connectionsep.coffee

      - name: Setup Git for Push
        uses: actions/setup-git@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit sitemap
        run: |
          git add sitemap.xml
          git commit -m "Add sitemap.xml" || echo "No changes to commit"
          git push


