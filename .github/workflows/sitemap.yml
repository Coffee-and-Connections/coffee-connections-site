permissions:
  contents: write

name: Generate Sitemap

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate sitemap
        uses: cicirello/generate-sitemap@v1
        with:
          base-url-path: https://connectionsep.coffee

      - name: Debug - List files in workspace
        run: |
          echo "Listing files in workspace:"
          ls -la

      - name: Stage sitemap.xml explicitly
        run: git add sitemap.xml

      - name: Create Pull Request with sitemap
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Add or update sitemap.xml
          branch: sitemap-update
          title: Add sitemap.xml
          body: |
            This pull request adds or updates the sitemap.xml file for Coffee & Connections.
            Once merged, it ensures search engines can index the site efficiently.
          add-paths: |

          
