<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanctuary Menu | Coffee & Connections</title>
    <link rel="stylesheet" href="../css/(00)base.css">
    <link rel="stylesheet" href="../css/(00)header-footer.css">
    <link rel="stylesheet" href="../css/(00)navigation.css">
    <link rel="stylesheet" href="../css/(05)healing-in-motion.css"> <style>
        .menu-discovery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        .menu-pillar {
            background: #1e1e1e; /* Our soft slate */
            border: 2px solid #333;
            border-radius: 15px;
            padding: 25px;
            transition: all 0.3s ease;
        }
        .menu-pillar h2 { margin-bottom: 20px; font-size: 1.5rem; }
        .drink-item {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            margin-bottom: 12px;
            padding-bottom: 5px;
            border-bottom: 1px dashed #444;
        }
        .drink-name { font-weight: 600; color: #eee; }
        .drink-price { color: var(--coffee-accent); font-weight: 700; }
        .mission-name { font-size: 0.8rem; color: #888; font-style: italic; display: block; }
    </style>
</head>
<body class="dark-theme">
    <main class="journal-container">
        <header class="journal-header">
            <span class="tag">The Live Menu</span>
            <h1>The Sanctuary Offerings</h1>
            <p>Every pour supports a path. Choose your fuel, join the mission.</p>
        </header>

        <div class="menu-discovery-grid">
            <div id="pillar-coffee" class="menu-pillar" style="border-color: #ffd700;">
                <h2 style="color: #ffd700;">Classic & Espresso</h2>
                <div id="coffee-list"></div>
            </div>

            <div id="pillar-specialty" class="menu-pillar" style="border-color: #008080;">
                <h2 style="color: #008080;">Specialty Lattes</h2>
                <div id="specialty-list"></div>
            </div>

            <div id="pillar-wellness" class="menu-pillar" style="border-color: #ff69b4;">
                <h2 style="color: #ff69b4;">Wellness & Cold-Pressed</h2>
                <div id="wellness-list"></div>
            </div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/menu-logic.js"></script>
</body>
</html>
