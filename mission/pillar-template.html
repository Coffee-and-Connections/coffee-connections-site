<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pillar Name | Strong Bonds Resilience</title>
    <link rel="stylesheet" href="../css/(00)base.css">
    <link rel="stylesheet" href="../css/(00)header-footer.css">
    <link rel="stylesheet" href="../css/(00)navigation.css">
    <link rel="stylesheet" href="../css/(07)how-you-can-help.css">
    <style>
        /* Pillar-Specific Theme (We change this per page) */
        :root { --pillar-color: #ffd700; } /* Example: Gold */
        
        .pillar-hero {
            padding: 6rem 1.5rem;
            text-align: center;
            border-bottom: 2px solid var(--pillar-color);
            background: linear-gradient(to bottom, rgba(255,255,255,0.02), transparent);
        }
        .pillar-content {
            max-width: 800px;
            margin: 4rem auto;
            padding: 0 1.5rem;
            line-height: 1.8;
        }
        .action-box {
            border: 1px solid var(--pillar-color);
            padding: 2rem;
            border-radius: 12px;
            background: rgba(255,255,255,0.03);
            margin-top: 3rem;
        }
    </style>
</head>
<body class="dark-theme">
    <section class="pillar-hero">
        <span class="subtitle" style="color: var(--pillar-color)">The Sanctuary 8</span>
        <h1>Pillar Title</h1>
    </section>

    <article class="pillar-content">
        <p class="journal-intro">Contextual mission statement here...</p>
        
        <div class="action-box">
            <h3 style="color: var(--pillar-color)">Take Action</h3>
            <p>Specific instructions for the user.</p>
            <button class="btn-engine" style="background: var(--pillar-color); color: #000;">Commit to Action</button>
        </div>
    </article>

    </body>
</html>
