<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Own Your Truth | Strong Bonds</title>

    <link rel="stylesheet" href="../css/(00)base.css">
    <link rel="stylesheet" href="../css/(00)header-footer.css">
    <link rel="stylesheet" href="../css/(05)healing-in-motion.css"> 
</head>
<body class="dark-theme">
    <main class="journal-container">
        <header class="journal-header">
            <span class="tag">Secure Submission</span>
            <h1>Share Your Story</h1>
            <p>Your resilience is a roadmap for someone else. Speak your truth safely.</p>
        </header>

       <div class="content-island journal-book">
    <form id="vault-form">
        <div class="form-group">
            <p class="alias-guidance">
                Your privacy is important. If you don't want to share your name, you don't have to, 
                but we would love to be able to thank you!
            </p>
            <div class="alias-grid">
                <input type="text" id="first-name" class="vault-input" placeholder="First Name (e.g. Michael)">
                <input type="text" id="last-initial" class="vault-input" placeholder="Initial (e.g. B)">
            </div>
            <p style="text-align: center; margin: 10px 0; color: #666;">— OR —</p>
            <input type="text" id="alias-input" class="vault-input" placeholder="Alias (e.g. A Survivor)">
        </div>

        <div class="form-group">
            <label>Select Your Communities</label>
            <div class="tag-selector" id="tag-cloud">
                <button type="button" class="tag-chip" data-tag="DV">#DOMESTICVIOLENCE</button>
                <button type="button" class="tag-chip" data-tag="SA">#SEXUALASSAULT/MST</button>
                <button type="button" class="tag-chip" data-tag="MH">#PTSD/TRAUMA</button>
                <button type="button" class="tag-chip" data-tag="SUI">#SUICIDEAWARENESS</button>
            </div>
        </div>

        <div class="form-group">
            <label for="story-input">Your Narrative</label>
            <textarea id="story-input" class="vault-textarea" placeholder="Speak your truth here..."></textarea>
        </div>
        
        <div id="submission-status" class="status-box"></div>
        
        <button type="submit" class="btn btn-mission btn-full" style="padding: 18px; font-size: 1.1rem;">
            Deposit Narrative in the Vault
        </button>
    </form>
</div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/vault-submit.js"></script>
</body>
</html>
